<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #EEF2FF 0%, #F5F3FF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #1F2937;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .feature-card {
            background: #EEF2FF;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .feature-card.purple {
            background: #F5F3FF;
        }

        .feature-title {
            font-weight: 600;
            color: #1F2937;
            margin: 0.5rem 0;
        }

        .feature-text {
            font-size: 0.875rem;
            color: #4B5563;
        }

        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 0.5rem 0;
            transition: background-color 0.2s;
        }

        .btn-blue {
            background: #2563EB;
        }

        .btn-blue:hover {
            background: #1D4ED8;
        }

        .btn-green {
            background: #059669;
        }

        .btn-green:hover {
            background: #047857;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .cell {
            aspect-ratio: 1;
            background: #F9FAFB;
            border: none;
            border-radius: 0.5rem;
            font-size: 2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background: #F3F4F6;
        }

        .cell.winner {
            background: #D1FAE5;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .control-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background: transparent;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background: #F3F4F6;
        }

        .message {
            text-align: center;
            font-weight: 500;
            color: #4B5563;
        }

        .new-feature {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #6B7280;
            margin-top: 1.5rem;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-appear {
            animation: appear 0.2s ease-out forwards;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="6" width="20" height="12" rx="2"/>
                <path d="M12 12h.01"/>
                <path d="M7 12h.01"/>
                <path d="M17 12h.01"/>
            </svg>
            <h1 class="title">Tic Tac Toe</h1>
        </div>

        <div id="menu-screen">
            <p style="text-align: center; color: #4B5563;">Challenge your friends or test your skills against our smart AI!</p>
            
            <div class="feature-grid">
                <div class="feature-card">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563EB" stroke-width="2">
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
                        <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"/>
                        <path d="M19 11h2m-1 -1v2"/>
                    </svg>
                    <h3 class="feature-title">Smart AI</h3>
                    <p class="feature-text">Strategic computer opponent</p>
                </div>
                <div class="feature-card purple">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#7C3AED" stroke-width="2">
                        <path d="M12 15l8.385 -8.415a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3z"/>
                        <path d="M16 5l3 3"/>
                        <path d="M9 7.07a3 3 0 0 0 1 5.93h8"/>
                        <path d="M12 20v-3"/>
                    </svg>
                    <h3 class="feature-title">Score Tracking</h3>
                    <p class="feature-text">Track your victories</p>
                </div>
            </div>

            <button class="btn btn-blue" onclick="TicTacToe.startGame('PvP')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0 -4 -4h-4a4 4 0 0 0 -4 4v2"/>
                    <circle cx="8.5" cy="7" r="4"/>
                    <path d="M20 8v6"/>
                    <path d="M17 11h6"/>
                </svg>
                <div>
                    <div>Player vs Player</div>
                    <div style="font-size: 0.875rem; opacity: 0.9">Challenge a friend</div>
                </div>
            </button>
            <button class="btn btn-green" onclick="TicTacToe.startGame('PvC')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 7h10a2 2 0 0 1 2 2v1l1 1v3l-1 1v3a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-3l-1 -1v-3l1 -1v-1a2 2 0 0 1 2 -2z"/>
                    <path d="M10 16h4"/>
                    <circle cx="8.5" cy="11.5" r=".5" fill="currentColor"/>
                    <circle cx="15.5" cy="11.5" r=".5" fill="currentColor"/>
                </svg>
                <div>
                    <div>Player vs Computer</div>
                    <div style="font-size: 0.875rem; opacity: 0.9">Test your skills</div>
                </div>
            </button>

            <div style="text-align: center;">
                <div class="new-feature">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 3l1.928 5.927.426 1.311h6.646l-4.928 3.584-1.092.794.418 1.286 1.927 5.926-4.927-3.583-1.092-.794-1.092.794-4.928 3.583 1.928-5.926.418-1.286-1.092-.794-4.928-3.584h6.646l.426-1.311z"/>
                    </svg>
                    <span>New: Enhanced AI opponent!</span>
                </div>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div class="controls">
                <div class="score">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#EAB308" stroke-width="2">
                        <path d="M12 15l8.385 -8.415a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3z"/>
                        <path d="M16 5l3 3"/>
                        <path d="M9 7.07a3 3 0 0 0 1 5.93h8"/>
                        <path d="M12 20v-3"/>
                    </svg>
                    <span id="score-text">X: 0 | O: 0 | Ties: 0</span>
                </div>
                <div>
                    <button class="control-btn" onclick="TicTacToe.resetGame()" title="Reset Game">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4B5563" stroke-width="2">
                            <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5"/>
                        </svg>
                    </button>
                    <button class="control-btn" onclick="TicTacToe.backToMenu()" title="Back to Menu">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4B5563" stroke-width="2">
                            <path d="M5 12h14"/>
                            <path d="M5 12l6 6"/>
                            <path d="M5 12l6 -6"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="board" class="game-board"></div>
            <div id="message" class="message">Player X's turn</div>
        </div>
    </div>

    <script>
        const TicTacToe = {
            currentPlayer: 'X',
            board: Array(9).fill(null),
            gameOver: false,
            mode: null,
            score: { X: 0, O: 0, ties: 0 },
            winningCombos: [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ],

            startGame(mode) {
                this.mode = mode;
                this.resetGame();
                document.getElementById('menu-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                this.createBoard();
            },

            createBoard() {
                const board = document.getElementById('board');
                board.innerHTML = '';
                this.board.forEach((_, i) => {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.onclick = () => this.handleMove(i);
                    board.appendChild(cell);
                });
            },

            handleMove(index) {
                if (this.board[index] || this.gameOver || 
                    (this.mode === 'PvC' && this.currentPlayer === 'O')) return;

                this.makeMove(index);

                if (!this.gameOver && this.mode === 'PvC' && this.currentPlayer === 'O') {
                    setTimeout(() => this.makeComputerMove(), 500);
                }
            },

            makeMove(index) {
                this.board[index] = this.currentPlayer;
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.innerHTML = this.getPlayerSymbol(this.currentPlayer);
                cell.classList.add('animate-appear');

                const winningCombo = this.checkWinner();
                if (winningCombo) {
                    this.handleWin(winningCombo);
                } else if (this.board.every(cell => cell)) {
                    this.handleTie();
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateMessage(`Player ${this.currentPlayer}'s turn`);
                }
            },

            getPlayerSymbol(player) {
                if (player === 'X') {
                    return '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#2563EB" stroke-width="2"><path d="M18 6l-12 12"/><path d="M6 6l12 12"/></svg>';
                }
                return '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#DC2626" stroke-width="2"><circle cx="12" cy="12" r="9"/></svg>';
            },

            makeComputerMove() {
                // Try to win
                const winningMove = this.findBestMove('O');
                if (winningMove !== null) {
                    this.makeMove(winningMove);
                    return;
                }

                // Block player's winning move
                const blockingMove = this.findBestMove('X');
                if (blockingMove !== null) {
                    this.makeMove(blockingMove);
                    return;
                }

                // Take center if available
                if (this.board[4] === null) {
                    this.makeMove(4);
                    return;
                }

                // Take any corner
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => this.board[i] === null);
                if (availableCorners.length > 0) {
                    this.makeMove(availableCorners[Math.floor(Math.random() * availableCorners.length)]);
                    return;
                }

                // Take any available space
                const availableMoves = this.board
                    .map((cell, index) => cell === null ? index : null)
                    .filter(i => i !== null);
                if (availableMoves.length > 0) {
                    this.makeMove(availableMoves[Math.floor(Math.random() * availableMoves.length)]);
                }
            },

            findBestMove(player) {
                for (const combo of this.winningCombos) {
                    const line = combo.map(i => this.board[i]);
                    const playerCount = line.filter(cell => cell === player).length;
                    const emptyCount = line.filter(cell => cell === null).length;
                    
                    if (playerCount === 2 && emptyCount === 1) {
                        return combo[line.findIndex(cell => cell === null)];
                    }
                }
                return null;
            },

            checkWinner() {
                return this.winningCombos.find(combo => 
                    combo.every(i => this.board[i] === this.currentPlayer)
                );
            },

            handleWin(combo) {
                this.gameOver = true;
                combo.forEach(i => {
                    document.querySelector(`[data-index="${i}"]`).classList.add('winner');
                });
                this.score[this.currentPlayer]++;
                this.updateScore();
                this.updateMessage(`Player ${this.currentPlayer} wins!`);
            },

            handleTie() {
                this.gameOver = true;
                this.score.ties++;
                this.updateScore();
                this.updateMessage("It's a tie!");
            },

            resetGame() {
                this.board = Array(9).fill(null);
                this.currentPlayer = 'X';
                this.gameOver = false;
                this.createBoard();
                this.updateMessage(`Player ${this.currentPlayer}'s turn`);
            },

            backToMenu() {
                document.getElementById('menu-screen').classList.remove('hidden');
                document.getElementById('game-screen').classList.add('hidden');
                this.score = { X: 0, O: 0, ties: 0 };
                this.updateScore();
            },

            updateMessage(msg) {
                document.getElementById('message').textContent = msg;
            },

            updateScore() {
                document.getElementById('score-text').textContent = 
                    `X: ${this.score.X} | O: ${this.score.O} | Ties: ${this.score.ties}`;
            }
        };
    </script>
</body>
</html>
